<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днем рождения!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('./bg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .download-links {
            margin-top: 20px;
        }
        .download-links a {
            display: block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-links a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С днем рождения, красавец!</h1>
        <div class="countdown" id="countdown">
            До обнимашков осталось: <span id="days">0</span> дней 
            <span id="hours">0</span> часов 
            <span id="minutes">0</span> минут 
            <span id="seconds">0</span> секунд
        </div>
        <div class="download-links">
            <a href="./bud-val.pdf" download>Туды</a>
            <a href="./val-bud.pdf" download>Сюды</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            // Set the target date to July 31st at 7pm CET
            const targetDate = new Date('2025-07-31T19:00:00+02:00');
            const now = new Date();
            
            const difference = targetDate - now;
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
